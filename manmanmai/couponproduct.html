<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/flexible/flexible_css.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
  <link rel="stylesheet" href="./css/comment.css">
  <title>优惠券</title>
</head>
<body>

<!--全屏容器-->
<div class="mmm_container">

  <!--头部-->
  <div class="mmm_header baicaijia_header">
    <a href="javascript:history.back();" class="icon_back mmm_logo"></a>
    <h3 class="moneyctrl_tit"></h3>
    <a href="javascript: void(0);" class="mmm_down">
      <img src="./images/header_app.png" alt="">
    </a>
  </div>


  <!--主体内容-->
  <div class="mmm_main">
    <div class="prompt">
      <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
    </div>
    <ul class="cpp_list">

    </ul>

  </div>


  <!--底部-->
  <div class="mmm_footer">
    <div class="footer_t clearfix">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">
        <img src="./images/top.jpg" alt="">
        返回顶部
      </a>
    </div>
    <div class="footer_b">
      <p>
        <a href="#" style="color: red;">手机APP下载</a>
        <a href="#" style="color: #000">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <!--模态框-->
  <div class="motaikuang" style="display: none">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/product.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/product.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/product.jpg" alt=""></div>
      </div>
      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>
  </div>

</div>
<script src="./lib/jquery/jquery-1.12.0.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/iscroll/iscroll.js"></script>
<script src="./lib/swiper/js/swiper.js"></script>
<script src="./js/couponproduct.js"></script>
<script type="text/template" id="tmp">
{{each result v i}}
  <li>
    <a href="#" data-couponProductid="{{v.couponProductId}}">
      <div class="cpp_pic">
        {{@v.couponProductImg}}
      </div>
      <div class="cpp_con">
        <h3>{{v.couponProductName}}</h3>
        <span class="cpp_pir">{{v.couponProductPrice}}</span>
        <p class="cpp_tim">{{v.couponProductTime}}</p>
      </div>
      <div class="ccp_jt"> > </div>
    </a>
  </li>
{{/each}}
</script>


</body>
</html>
