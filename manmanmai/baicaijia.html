<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/flexible/flexible_css.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <link rel="stylesheet" href="./css/comment.css">
  <title>白菜价</title>
</head>
<body>

<!--全屏容器-->
<div class="mmm_container">

  <!--头部-->
  <div class="mmm_header baicaijia_header">
    <a href="javascript:history.back();" class="icon_back mmm_logo"></a>
    <h3 class="moneyctrl_tit">白菜价-淘宝内部卷</h3>
    <a href="javascript: void(0);" class="mmm_down">
      <img src="./images/header_app.png" alt="">
    </a>
  </div>


  <!--主体内容-->
  <div class="mmm_main">
    <div class="bcj_products">
      <div class="bcj_nav wrap">

        <ul class="clearfix nav nav-tabs">

        </ul>

      </div>
      <div class="bcj_content">
        <ul>

        </ul>
      </div>
    </div>
  </div>



<!--底部-->
<div class="mmm_footer">
  <div class="footer_t clearfix">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#">
      <img src="./images/top.jpg" alt="">
      返回顶部
    </a>
  </div>
  <div class="footer_b">
    <p>
      <a href="#" style="color: red;">手机APP下载</a>
      <a href="#" style="color: #000">慢慢买手机版</a>
      <a href="#">--掌上比价平台</a>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>

</div>
<script src="./lib/jquery/jquery-1.12.0.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/iscroll/iscroll.js"></script>
<script src="./js/baicaijia.js"></script>
<script type="text/template" id="tmp1">
{{each result v i}}
  <li>
    <a href="#" class="{{i == 0 ? 'active' : ''}}" data-titleid="{{v.titleId}}">{{v.title}}</a>
  </li>
{{/each}}
</script>

<script type="text/template" id="tmp2">
  {{each result v i}}
  <li>
      <div class="bcj_pic">
        {{@v.productImg}}
      </div>
      <div class="bcj_con">
        {{@v.productName}}
        <div class="bcj_pirce">
          {{@v.productPrice}}
        </div>
        <div class="bcj_kc">
          {{@v.productCouponRemain}}
        </div>
        <div class="bcj_xd clearfix">
          {{@v.productCoupon}}
          {{@v.productHref}}
        </div>
      </div>
  </li>
  {{/each}}
</script>


</body>
</html>
