<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/flexible/flexible_css.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <link rel="stylesheet" href="./css/comment.css">
  <title>商品列表</title>
</head>
<body>

<!--全屏容器-->
<div class="mmm_container">

  <!--头部-->
  <div class="mmm_header">
    <a href="index.html" class="mmm_logo">
      <img src="./images/header_logo.png" alt="">
    </a>
    <a href="javascript: void(0);" class="f-right mmm_down">
      <img src="./images/header_app.png" alt="">
    </a>
  </div>

  <!--搜索框-->
  <div class="mmm_search clearfix">
    <div class="input_search">
      <input type="text" placeholder="请输入你想比价的商品">
    </div>
    <button>搜索</button>
  </div>

  <!--主体内容-->
  <div class="productlist_main">

    <div class="productlist_nav">
      <a href="index.html">首页></a>
      <a href="index.html">全部分类></a>
      <a href="index.html" class="category_san">电视></a>
      <button class="f-right">筛选</button>
    </div>
    <div class="products">
      <ul>
        <!--商品列表渲染-->

      </ul>
    </div>
  </div>

  <!--底部-->
  <div class="mmm_footer">
    <div class="footer_t clearfix">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">
        <img src="./images/top.jpg" alt="">
        返回顶部
      </a>
    </div>
    <div class="footer_b">
      <p>
        <a href="#" style="color: red;">手机APP下载</a>
        <a href="#" style="color: #000">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

</div>
<script src="./lib/jquery/jquery-1.12.0.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/productlist.js"></script>
<script type="text/template" id="tmp">
{{each result v i}}
  <li class="product_list" data-productid="{{v.productId}}" data-brandname="{{v.brandName}}">
    <a href="javascript:void(0);" class="clearfix">
      <div class="left f-left">
        {{@v.productImg}}
      </div>
      <div class="right">
        <div class="pro_title">
          {{v.productName}}
        </div>
        <div class="price">{{v.productPrice}}</div>
        <div class="other">
          <span class="mall f-left">{{v.productQuote}}</span>
          <span class="comment f-right">{{v.productCom}}</span>
        </div>
      </div>
    </a>
  </li>
{{/each}}
</script>
</body>
</html>
